<html lang='en'>
    <head>
        <meta charSet='UTF-8'>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Route Finder | Find your way to the closest crag</title>
        <link rel='stylesheet' href='main.css'>
        <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/themes/light/main.css">
        <script src="https://js.arcgis.com/4.11/"></script>
        <script src="https://code.jquery.com/jquery-3.4.0.js" 
        integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" 
        crossorigin="anonymous"></script>
        
    </head>
    <body>
        <h1>Route Finder</h1>
        <form id='searchForm'>
            <label for='searchInput'>Search: </label>
            <input id='searchInput' class='textInput'type='text' placeholder='(i.e. Eldorado Canyon)' required>
            <label for='maxDistance'>Maximum Distance (mi.)</label>
            <input id='maxDistance' class='textInput' type='text'placeholder='15'>
            <label for='minDiff'>Minimum Difficulty</label>
            <input id='minDiff' class='textInput' type='text' placeholder='5.7'>
            <label for='maxDiff'>Maximum Difficulty</label>
            <input id='maxDiff' class='textInput' type='text' placeholder='5.13'>
            <input id='submitButton' type='submit' name='Search'>
        </form>
        <button id='newSearchButton' type='button'>New Search</button>
        <p class='errorMessage'></p>
        <section class='resultsSection'>
            <div id='newSearchButton'></div>
            <div id='results'></div>
        </section>
        <script src='index.js'></script>
    </body>
</html>
